name: logan-checkin

on:
  # schedule 触发器仅在默认分支(Default Branch)上生效
  schedule:
    - cron: "41 17 2-30/2 * *" #偶数天 UTC时间(17点41分) 对应北京时间(凌晨1点41分)
    - cron: "12 18 1-31/2 * *" #奇数天 UTC时间(18点12分) 对应北京时间(凌晨2点12分)
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # 拉取logan分支的代码 (因为schedule 触发器仅在默认分支(Default Branch)上生效)
      with:
        ref: logan
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run auto checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        python leaflow_checkin.py
